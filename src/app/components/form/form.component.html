<form [formGroup]="json2csvForm" novalidate >
  <mat-card class="shipping-card">
    <mat-card-header>      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" >Converter</button>
        <button mat-raised-button color="warn" (click)="reset()">Limpar</button>
        
      </mat-card-actions>
    </mat-card-header>    
    <mat-card-content>
      <div class="row">
        
        <div class="col">
          <button mat-raised-button color="success" (click)="copy('json')">Copiar JSON</button>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="JSON" formControlName="json" rows="10"></textarea>
            <mat-error *ngIf="json2csvForm.controls['json'].hasError('required')">
              texto json é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>        
      </div>
      <div class="row">
        <div class="col">
          <button mat-raised-button color="success" (click)="copy('csv')">Copiar CSV</button>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="CSV" formControlName="csv" rows="10"></textarea>
          </mat-form-field>
        </div>        
      </div>
    </mat-card-content>    
  </mat-card>
</form>
